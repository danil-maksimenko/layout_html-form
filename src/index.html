<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset class="personInfo zone">
        <legend>
          Personal information
        </legend>
        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>
        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>
        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label for="dateOfBirth" class="form-field">
          Full datee of birth:
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </label>
        <label for="term-of-the-agreement" class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            id="term-of-the-agreement"
          >
        </label>
      </fieldset>
      <fieldset class="registration zone">
        <legend>
          Registration
        </legend>
        <label for="mail" class="form-field">
          E-mail:
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="email@example.com"
            required
            multiple
          >
        </label>
        <label for="password" class="form-field">
          Password:
          <input
            type="password"
            name="password"
            id="password"
          >
        </label>
      </fieldset>
      <fieldset class="facts zone">
        <legend>
          An interesting fact about you!
        </legend>
        <label class="form-field">
          Do you love cats?
          <label for="Y">
            <input
              type="radio"
              name="yesOrNo"
              id="Y"
              value="Y"
            >
            Yes
          </label>
          <label for="N">
            <input
              type="radio"
              name="yesOrNo"
              id="N"
              value="N"
            >
            No
          </label>
        </label>
        <label for="colors" class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="colors"
            id="colors"
          >
        </label>
        <label for="time" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>
        <label for="car" class="form-field">
          What are your favorite brand of cars?
          <select
            class="choose"
            name="car"
            id="car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label for="rate" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="additionalInfo zone">
        <legend>
          Additional info:
        </legend>
        <label for="comments" class="form-field">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="18"
            rows="2"
          ></textarea>
        </label>
        <label for="recommend" class="form-field">
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <input
        type="submit"
        value="Submit"
      >
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
