<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <div class="personInfo zone">
        <fieldset>
          <legend>
            Personal information
          </legend>
          <div class="form-field">
            <label for="surname">
              Surname:
            </label>
            <input
              type="text"
              name="surname"
              id="surname"
              autocomplete="off"
            >
          </div>
          <div class="form-field">
            <label for="name">
              Name:
            </label>
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
            >
          </div>
          <div class="form-field">
            <label for="age">
              How old are You?
            </label>
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              min="1"
              max="100"
            >
          </div>
          <div class="form-field">
            <label for="dateOfBirth">
              Full datee of birth:
            </label>
            <input
              type="date"
              name="dateOfBirth"
              id="dateOfBirth"
            >
          </div>
          <div class="form-field">
            <label for="term-of-the-agreement">
              I accept the term of the agreement
            </label>
            <input
              type="checkbox"
              name="term"
              id="term-of-the-agreement"
            >
          </div>
        </fieldset>
      </div>
      <div class="registration zone">
        <fieldset>
          <legend>
            Registration
          </legend>
          <div class="form-field">
            <label for="mail">
              E-mail:
            </label>
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="email@example.com"
              required
              multiple
            >
          </div>
          <div class="form-field">
            <label for="password">
              Password:
            </label>
            <input
              type="password"
              name="password"
              id="password"
            >
          </div>
        </fieldset>
      </div>
      <div class="facts zone">
        <fieldset>
          <legend>
            An interesting fact about you!
          </legend>
          <div class="form-field">
            Do you love cats?
            <label for="Y">
              <input
                type="radio"
                name="yesOrNo"
                id="Y"
                value="Y"
              >
              Yes
            </label>
            <label for="N">
              <input
                type="radio"
                name="yesOrNo"
                id="N"
                value="N"
              >
              No
            </label>
          </div>
          <div class="form-field">
            <label for="colors">
              What is your favorite color?
            </label>
            <input
              type="color"
              name="colors"
              id="colors"
            >
          </div>
          <div class="form-field">
            <label for="time">
              What time do you go to bed?
            </label>
            <input
              type="time"
              name="time"
              id="time"
            >
          </div>
          <div class="form-field">
            <label for="car">
              What are your favorite brand of cars?
              <select
                class="choose"
                name="car"
                id="car"
                multiple
              >
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="lada">Lada</option>
              </select>
            </label>
          </div>
          <div class="form-field">
            <label for="rate">
              How do you rate our work?
            </label>
            <input
              type="range"
              name="rate"
              id="rate"
              value="0"
            >
          </div>
        </fieldset>
      </div>
      <div class="additionalInfo zone">
        <fieldset>
          <legend>
            Additional info:
          </legend>
          <div class="form-field">
            <label for="comments">
              Comments:
              <textarea
                name="comments"
                id="comments"
                cols="18"
                rows="2"
              >
              </textarea>
            </label>
          </div>
          <div class="form-field">
            <label for="recommend">
              Would you recommend us?
              <select
                name="recommend"
                id="recommend"
              >
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </label>
          </div>
        </fieldset>
      </div>
      <input
        type="submit"
        value="Submit"
      >
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
